<!DOCTYPE html>
<html lang="en-gb" prefix="og: http://ogp.me/ns#">
    {% include head.html %}
    <body class="{{page.type | downcase }}">
        <!-- wrap -->
        <div class="wrap">
            <!-- main -->
            <div class="content">
                <!-- sidebar -->
                {% include sidebar.html %}

                <!-- content -->
                <main class="content__wrap">
                    <article>
                        <header>
                            <h2>{{page.title}}</h2>
                        </header>
                            {{content}}
                    </article>
                </main>
            </div>
        </div>
        {% include font-awesome.html %}
    </body>
</html>
